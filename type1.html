<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body ng-app="myApp" ng-controller="todoCtrl">

<h2>My Todo List</h2>

<form ng-submit="todoAdd()">
    <input type="text" ng-model="todoInput" size="50" placeholder="Add New">
    <input type="submit" value="Add New">
</form>

<br>

<div ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>

<p><button ng-click="remove()">Remove marked</button></p>

<div>
    <h2>Completed Tasks</h2>
    <div ng-repeat="x in removeList">
    <strike> <span ng-bind="x.todoText"></span> </strike>
</div>
</div>

<script>
var app = angular.module('myApp', []); 
app.controller('todoCtrl', function($scope) {
    $scope.todoList = [{todoText:'First Item', done:false}];


    $scope.todoAdd = function() {
        $scope.todoList.push({todoText:$scope.todoInput, done:false});
        $scope.todoInput = "";
    };

    $scope.remove = function() {
        var oldList = $scope.todoList;
        var discardedList = $scope.removeList;
        $scope.todoList = [];
        $scope.removeList = [];
        angular.forEach(oldList, function(x) {
            if (!x.done) $scope.todoList.push(x);
            if (x.done) $scope.removeList.push(x);

        });
        angular.forEach(discardedList, function(x) {
            $scope.removeList.push(x);

        });
    };
});
</script>

</body>
</html>
